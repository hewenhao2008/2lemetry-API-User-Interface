  Monitor the $SYS events on your account.
  <div class="panel panel-default">
    <div class="panel-heading">
      Event Log
    </div>
    <div class="panel-body">
      <div ng-repeat="event in log.events">
        <p class="log-events bg-{{ event.type }}">{{ event.msg }}</p>
      </div>
    </div>
  </div>
   
  <div class="row">
    <div class="col-lg-12" >
      {{ log.subscriptions }}
    </div>
  </div>
