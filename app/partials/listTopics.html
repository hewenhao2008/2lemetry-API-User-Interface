<div class="row">
  <div class="col-lg-12">
    <h3 class="text-muted">Topics in Use</h3>
    <p>Size: {{ topicObject.size || 0 }}</p>
    <p>Search: <input ng-model="query"></p>
    <p>
    	<ul style="width:90%">
    		<li ng-repeat="topic in topicObject.results | filter:query">
				{{ topic }}
    		</li>
		</ul>
	</p>
  </div>
</div>
