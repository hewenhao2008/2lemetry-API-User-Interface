<div class="row">
  <div class="col-lg-12">
    <h3 class="text-muted">Create Account</h3>
    <p>Create a new account. By default, accounts are created on the same domain as the user you are logged in as with no permissions. Provision permissions on the Manage Account tab.</p>
    <div ng-repeat="error in errors">
      <span class="label label-danger">{{ error.msg }}</span>
    </div>
    <div>
      <p>Username: <input ng-model="email"/> {{ email }}</p>
      <p>Password: <input ng-model="password" type="password"/> <span masked-password pwd="password"></span></p>
      <p><button class="btn btn-primary" ng-click="createUser(email, password)">Create</button></p>
    </div>
  </div>
</div>
